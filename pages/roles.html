<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UserHub - Role Management">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .role-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: var(--transition);
        }

        .role-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .role-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .role-badge-large {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .role-color {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .role-color svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .role-name {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .role-description {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .role-stats {
            display: flex;
            gap: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .role-stat {
            text-align: center;
        }

        .role-stat-value {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .role-stat-label {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .permissions-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .permission-tag {
            padding: 4px 10px;
            background: var(--bg-input);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-actions {
            display: flex;
            gap: 8px;
        }

        .permission-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        .permission-checkbox input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
        }

        .color-option:hover,
        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.1);
        }
    </style>
</head>

<body>

        <!-- Main Content -->

            <header class="header">

                            <line x1="3" y1="18" x2="21" y2="18" />

                    </button>
                    <div class="page-title">

                    </div>

                <div class="header-right">
                    <button class="btn btn-primary" id="addRoleBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>

                    </button>
                </div>
            </header>

                <!-- Roles will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Role Modal -->
    <div class="modal" id="roleModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Role</h2>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="roleForm">
                <div class="form-group">
                    <label for="roleName">Role Name</label>
                    <input type="text" id="roleName" required placeholder="e.g., Manager">
                </div>
                <div class="form-group">
                    <label for="roleDescription">Description</label>
                    <input type="text" id="roleDescription" placeholder="Brief description of this role">
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option selected" data-color="#8B5CF6" style="background: #8B5CF6;"></div>
                        <div class="color-option" data-color="#3B82F6" style="background: #3B82F6;"></div>
                        <div class="color-option" data-color="#22C55E" style="background: #22C55E;"></div>
                        <div class="color-option" data-color="#F59E0B" style="background: #F59E0B;"></div>
                        <div class="color-option" data-color="#EF4444" style="background: #EF4444;"></div>
                        <div class="color-option" data-color="#EC4899" style="background: #EC4899;"></div>
                        <div class="color-option" data-color="#06B6D4" style="background: #06B6D4;"></div>
                        <div class="color-option" data-color="#64748B" style="background: #64748B;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Permissions</label>
                    <div class="permission-checkbox"><input type="checkbox" id="permRead" value="read" checked><label
                            for="permRead">Read - View content and data</label></div>
                    <div class="permission-checkbox"><input type="checkbox" id="permWrite" value="write"><label
                            for="permWrite">Write - Create new content</label></div>
                    <div class="permission-checkbox"><input type="checkbox" id="permEdit" value="edit"><label
                            for="permEdit">Edit - Modify existing content</label></div>
                    <div class="permission-checkbox"><input type="checkbox" id="permDelete" value="delete"><label
                            for="permDelete">Delete - Remove content</label></div>
                    <div class="permission-checkbox"><input type="checkbox" id="permAdmin" value="admin"><label
                            for="permAdmin">Admin - Full system access</label></div>
                </div>
                <input type="hidden" id="roleId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Role</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-overlay"></div>
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2>Confirm Delete</h2><button class="modal-close" id="closeDeleteModal"><svg viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg></button>
            </div>
            <div class="modal-body">
                <div class="delete-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg></div>
                <p>Are you sure you want to delete <strong id="deleteRoleName"></strong>?</p>
                <p class="delete-warning">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        let editingRoleId = null;
        let deletingRoleId = null;
        let selectedColor = '#8B5CF6';

        document.addEventListener('DOMContentLoaded', async () => {
            await auth.init();
            setupEventListeners();
            loadRoles();
        });

        function setupEventListeners() {
            document.getElementById('sidebarToggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('collapsed'));
            document.getElementById('mobileMenuBtn').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('mobile-open'));
            document.getElementById('logoutBtn').addEventListener('click', () => auth.logout());

            document.getElementById('addRoleBtn').addEventListener('click', () => openRoleModal());
            document.getElementById('closeModal').addEventListener('click', closeRoleModal);
            document.getElementById('cancelBtn').addEventListener('click', closeRoleModal);
            document.querySelector('#roleModal .modal-overlay').addEventListener('click', closeRoleModal);

            document.getElementById('closeDeleteModal').addEventListener('click', closeDeleteModal);
            document.getElementById('cancelDeleteBtn').addEventListener('click', closeDeleteModal);
            document.querySelector('#deleteModal .modal-overlay').addEventListener('click', closeDeleteModal);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);

            document.getElementById('roleForm').addEventListener('submit', handleFormSubmit);

            document.querySelectorAll('.color-option').forEach(opt => {
                opt.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedColor = opt.dataset.color;
                });
            });
        }

        async function loadRoles() {
            try {
                const response = await api.getRoles();
                renderRoles(response.roles);
            } catch (error) {
                showNotification('Failed to load roles', 'error');
            }
        }

        function renderRoles(roles) {
            document.getElementById('rolesGrid').innerHTML = roles.map(role => `
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-badge-large">
                            <div class="role-color" style="background: ${role.color}">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg>
                            </div>
                            <span class="role-name">${role.name}</span>
                        </div>
                        <div class="role-actions">
                            <button class="action-btn edit" onclick="editRole(${role.id})" title="Edit">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                            </button>
                            <button class="action-btn delete" onclick="deleteRole(${role.id}, '${role.name}')" title="Delete">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                    <p class="role-description">${role.description || 'No description'}</p>
                    <div class="permissions-list">
                        ${(role.permissions || []).map(p => `<span class="permission-tag">${p}</span>`).join('')}
                    </div>
                    <div class="role-stats">
                        <div class="role-stat">
                            <div class="role-stat-value">${role.usersCount || 0}</div>
                            <div class="role-stat-label">Users</div>
                        </div>
                        <div class="role-stat">
                            <div class="role-stat-value">${(role.permissions || []).length}</div>
                            <div class="role-stat-label">Permissions</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openRoleModal(role = null) {
            const form = document.getElementById('roleForm');
            if (role) {
                document.getElementById('modalTitle').textContent = 'Edit Role';
                document.getElementById('roleName').value = role.name;
                document.getElementById('roleDescription').value = role.description || '';
                document.getElementById('roleId').value = role.id;
                editingRoleId = role.id;

                // Set color
                selectedColor = role.color || '#8B5CF6';
                document.querySelectorAll('.color-option').forEach(o => {
                    o.classList.toggle('selected', o.dataset.color === selectedColor);
                });

                // Set permissions
                const perms = role.permissions || [];
                document.getElementById('permRead').checked = perms.includes('read') || perms.includes('all');
                document.getElementById('permWrite').checked = perms.includes('write') || perms.includes('all');
                document.getElementById('permEdit').checked = perms.includes('edit') || perms.includes('all');
                document.getElementById('permDelete').checked = perms.includes('delete') || perms.includes('all');
                document.getElementById('permAdmin').checked = perms.includes('admin') || perms.includes('all');
            } else {
                document.getElementById('modalTitle').textContent = 'Add New Role';
                form.reset();
                editingRoleId = null;
                selectedColor = '#8B5CF6';
                document.querySelectorAll('.color-option').forEach((o, i) => o.classList.toggle('selected', i === 0));
            }
            document.getElementById('roleModal').classList.add('active');
        }

        function closeRoleModal() {
            document.getElementById('roleModal').classList.remove('active');
            editingRoleId = null;
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const permissions = [];
            if (document.getElementById('permRead').checked) permissions.push('read');
            if (document.getElementById('permWrite').checked) permissions.push('write');
            if (document.getElementById('permEdit').checked) permissions.push('edit');
            if (document.getElementById('permDelete').checked) permissions.push('delete');
            if (document.getElementById('permAdmin').checked) permissions.push('admin');

            const roleData = {
                name: document.getElementById('roleName').value,
                description: document.getElementById('roleDescription').value,
                color: selectedColor,
                permissions
            };

            try {
                if (editingRoleId) {
                    await api.updateRole(editingRoleId, roleData);
                    showNotification('Role updated successfully!', 'success');
                } else {
                    await api.createRole(roleData);
                    showNotification('Role created successfully!', 'success');
                }
                closeRoleModal();
                loadRoles();
            } catch (error) {
                showNotification(error.message || 'Operation failed', 'error');
            }
        }

        async function editRole(id) {
            try {
                const response = await api.getRole(id);
                openRoleModal(response.role);
            } catch (error) {
                showNotification('Failed to load role', 'error');
            }
        }

        function deleteRole(id, name) {
            deletingRoleId = id;
            document.getElementById('deleteRoleName').textContent = name;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deletingRoleId = null;
        }

        async function confirmDelete() {
            if (deletingRoleId) {
                try {
                    await api.deleteRole(deletingRoleId);
                    showNotification('Role deleted successfully!', 'success');
                    closeDeleteModal();
                    loadRoles();
                } catch (error) {
                    showNotification(error.message || 'Delete failed', 'error');
                }
            }
        }

        function showNotification(message, type = 'success') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `position: fixed; bottom: 24px; right: 24px; padding: 16px 24px; background: ${type === 'success' ? 'linear-gradient(135deg, #22C55E 0%, #16A34A 100%)' : 'linear-gradient(135deg, #EF4444 0%, #DC2626 100%)'}; color: white; border-radius: 12px; font-weight: 500; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); z-index: 9999;`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
